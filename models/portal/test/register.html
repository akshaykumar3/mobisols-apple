<head>

 http-equiv="content-type">

  <style type="text/css">
  </style>
		<script  type="text/javascript"  src="jquery.js"></script>
		<script  type="text/javascript"  src="jquery.validate.js"</script>
		<script type="text/javascript">
			$(document).ready( function () {
					alert('check1');
				$('#Register').click(CallService);
			});
			var varType = "POST" ;
			var varUrl = "http://localhost:6001/com.mobisols.tollpayments.mockwebservices/services/User";
			var varData = '{"username": "' + $('#username').val()+'","password": "'+ $('#password').val()+'"}';
			var varContentType = "application/json; charset=utf-8";
			var varDataType = "json";
			var varProcessData = "false";

			function CallService() {
				alert('checking');
				$('#registerForm').validate();
				$.ajax({
				type          : varType, //GET or POST or PUT or DELETE verb
				url           : varUrl, // Location of the service
				data          : varData, //Data sent to server
				contentType   : varContentType, // content type sent to server
				dataType      : varDataType, //Expected data format from server
				processdata   : varProcessData, //True or False
				success       :   callback("Registered succesfully")  //On Successfull service call
				//ServiceSucceeded(msg);
			,

			//error: ServiceFailed// When Service call fails
			});
			}
			function callback (msg) {
				alert(msg);
			}

		</script>
</head>
